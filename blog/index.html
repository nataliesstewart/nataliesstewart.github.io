---
layout: default
title: Blog
---

<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script> 
<h1>Abstract rambling about general nonsense</h1>

<div id="posts">

    {% for post in site.posts offset: 0 limit: 1000 %}
        <div style="border-bottom: 1px solid gray; padding: 15px 0;">
        <small class="post-date" style="color: #999;">{{ post.date | date: "%m/%d/%y" }}</small> 
        <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
    {% endfor %}

</div>
